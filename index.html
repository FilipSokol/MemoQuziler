          question: "35) do kryteriów SIADH nie należy",
          options: ["ciężar właściwy moczu <1.005"],
          correctIndex: 0,
        },
      ];

      function renderujPytanie() {
        const pytanieElement = document.getElementById("pytanie");
        const odpowiedziElement = document.getElementById("odpowiedzi");
        const wynikElement = document.getElementById("wynik");
        const questionCounterElement =
          document.getElementById("question-counter");

        wynikElement.textContent = "";

        const aktualnePytanie = quizData[aktualne_pytanie_index];

        questionCounterElement.textContent = `Pytanie: ${
          aktualne_pytanie_index + 1
        } / ${quizData.length}`;

        pytanieElement.textContent = aktualnePytanie.question;

        odpowiedziElement.innerHTML = "";
        for (let i = 0; i < aktualnePytanie.options.length; i++) {
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "odpowiedz";
          input.value = i;
          input.required = true;

          const label = document.createElement("label");
          label.textContent = aktualnePytanie.options[i];
          label.setAttribute("for", `odpowiedz${i}`);

          label.addEventListener("click", () => {
            input.checked = true;
          });

          odpowiedziElement.appendChild(input);
          odpowiedziElement.appendChild(label);
          odpowiedziElement.appendChild(document.createElement("br"));
          odpowiedziElement.appendChild(document.createElement("br"));
        }
      }

      function sprawdz() {
        const wybraneOdp = document.querySelector(
          'input[name="odpowiedz"]:checked'
        );
        const formularzElement = document.getElementById("formularz");
        const wynikElement = document.getElementById("wynik");

        if (wybraneOdp) {
          const odpowiedzIndex = parseInt(wybraneOdp.value, 10);
          const aktualnePytanie = quizData[aktualne_pytanie_index];

          if (odpowiedzIndex === aktualnePytanie.correctIndex) {
            wynik++;
            wynikElement.textContent = "Poprawna odpowiedź!";
            setTimeout(() => {
              if (aktualne_pytanie_index < quizData.length - 1) {
                aktualne_pytanie_index++;
                renderujPytanie();
                wynikElement.textContent = "";
              } else {
                zakonczQuiz();
              }
              formularzElement.reset();
            }, 1500);
          } else {
            wynikElement.textContent = "Niepoprawna odpowiedź.";
          }
        }
      }

      function zakonczQuiz() {
        const formularzElement = document.getElementById("formularz");
        const wynikElement = document.getElementById("wynik");

        formularzElement.style.display = "none";
        wynikElement.textContent = `Twój wynik to ${wynik}/${quizData.length}. Jesteś geniuszem! xD Zdasz to :)`;
      }

      renderujPytanie();
    </script>
  </body>
</html>
